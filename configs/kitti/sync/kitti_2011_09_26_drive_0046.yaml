use_wandb: False
use_sky: False
use_dynamic: False
use_pose_refine: False

mode: 'vio' # 'vo' or 'vio'


device:
  tracker: 'cuda:0'
  mapper: 'cuda:0'

dataset:
  root: /data/wuke/DATA/2024/RAW_KITTI/2011_09_26/2011_09_26_drive_0046_sync/
  module: datasets.kitti_sync
  rgb_strip: 1

middleware:
  cov_times: 70000
  max_cov: 1e5
  max_depth: 50

output:
  save_dir: /data/wuke/workspace/VINGS-Mono/output/

# 707.0912 707.0912 601.8873 183.1104
intrinsic:
  H: 370
  W: 1226
  fu: 721.5377
  fv: 721.5377
  cu: 172.854
  cv: 609.5593

frontend:
  weight: /data/wuke/workspace/VINGS-Mono/ckpts/droid.pth
  image_size: [240, 800]
  buffer: 80
  filter_thresh: 2.4
  c2i: None
  # visual_only: 0 # 0 means VIO and 1 means VO.
  warm_up: 8
  beta: 0.3
  frontend_nms: 1
  keyframe_thresh: 4.0
  frontend_window: 5
  frontend_thresh: 16.0 
  frontend_radius: 2
  active_window: 12
  # CovisibleGraph
  max_factors: 48
  far_threshold: 0.02
  inac_range: 3
  mask_threshold: -1.0
  skip_edge: [-4,-5,-6]
  translation_threshold: 0.5
  # Vis.
  show_plot: False

adc_args:
  accum_thresh: 0.98
training_args:
  num_keyframe: 8
  iters: 100
  lr: # Copy form 2DGS.
    _xyz_lr: 0.00001
    _rgb_lr: 0.0025
    _opacity_lr: 0.05
    _scaling_lr: 0.001
    _rotation_lr: 0.001
  loss_weights:
    rgb_loss: 1.0
    depth_loss: 1.0
    alpha_loss: 1.0  # 10.0
    normal_loss: 0.1 # 0.05
    dist_loss: 0.0

use_vis: False

use_metric: False

# 2024/10/01
use_storage_manager: True
storage_manager:
  distance_threshold: 60.0